<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@cirdychka - эдитор</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Flex', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/main.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.85);
            z-index: -1;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-btn {
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            background: rgba(40, 40, 40, 0.8);
            color: #e0e0e0;
            border: 1px solid rgba(100, 100, 100, 0.3);
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .nav-btn:hover {
            background: rgba(60, 60, 60, 0.8);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(80, 80, 80, 0.9);
            border-color: rgba(200, 200, 200, 0.5);
            box-shadow: 0 0 15px rgba(200, 200, 200, 0.1);
        }

        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .page.active {
            display: block;
            opacity: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .main-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: #aaa;
        }

        .animated-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .line {
            margin: 10px 0;
            min-height: 50px;
            opacity: 0;
        }

        .stats-container {
            margin: 30px 0;
            opacity: 0;
        }

        .stats {
            display: inline-block;
            padding: 20px 40px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .stat-number {
            font-family: 'DM Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff4444;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 1px;
        }

        .project-btn {
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            background: #ff4444;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
            opacity: 0;
        }

        .project-btn:hover {
            background: #ff6666;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.4);
        }

        .project-btn:active {
            transform: scale(0.95);
        }

        .content-box {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            border: 1px solid rgba(100, 100, 100, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .price-item {
            background: rgba(40, 40, 40, 0.7);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(100, 100, 100, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .price-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(150, 150, 150, 0.5);
        }

        .price-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(100, 100, 100, 0.3);
        }

        .price-content {
            padding: 20px;
            text-align: left;
        }

        .price-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .price-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stars {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .link-btn {
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(100, 100, 100, 0.3);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .link-btn:hover {
            background: rgba(60, 60, 60, 0.9);
            transform: translateY(-3px);
            border-color: rgba(150, 150, 150, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .nav-buttons {
                gap: 10px;
                padding: 0 10px;
            }
            
            .nav-btn {
                min-width: 100px;
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            .animated-text {
                font-size: 2rem;
                min-height: 100px;
            }
            
            .content-box {
                padding: 25px;
            }
            
            .price-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .animated-text {
                font-size: 1.5rem;
            }
            
            .project-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .price-title {
                font-size: 1.1rem;
            }
            
            .price-desc {
                font-size: 1rem;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-buttons">
            <button class="nav-btn active" data-page="main">Главная</button>
            <button class="nav-btn" data-page="price">Прайс</button>
            <button class="nav-btn" data-page="links">Ссылки</button>
        </div>
    </nav>

    <main>
        <section id="main-page" class="page active">
            <div class="container">
                <div class="animated-text" id="animated-text">
                    <div class="line" id="line1"></div>
                    <div class="line" id="line2"></div>
                </div>
                
                <div class="stats-container" id="stats-container">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="stat-number">0</div>
                            <div class="stat-label">получено отзывов</div>
                        </div>
                    </div>
                </div>

                <button class="project-btn" id="project-btn">Мой проект</button>
            </div>
        </section>

        <section id="price-page" class="page">
            <div class="container">
                <div class="main-title">Прайс</div>
                <div class="content-box">
                    <div class="price-grid">
                        <div class="price-item">
                            <img src="img/1.jpg" alt="Изи эдит" class="price-image">
                            <div class="price-content">
                                <div class="price-title">Изи эдит</div>
                                <div class="price-desc">
                                    <span>15</span>
                                    <span class="stars">⭐️</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="price-item">
                            <img src="img/2.jpg" alt="Медиум эдит" class="price-image">
                            <div class="price-content">
                                <div class="price-title">Медиум эдит</div>
                                <div class="price-desc">
                                    <span>25</span>
                                    <span class="stars">⭐️</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="price-item">
                            <img src="img/3.jpg" alt="Хард эдит" class="price-image">
                            <div class="price-content">
                                <div class="price-title">Хард эдит</div>
                                <div class="price-desc">
                                    <span>40</span>
                                    <span class="stars">⭐️</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- #fix: добавлен четвертый элемент прайса с фото -->
                        <div class="price-item">
                            <img src="img/4.jpg" alt="Эдит по вашему xml/шаблону" class="price-image">
                            <div class="price-content">
                                <div class="price-title">Эдит по вашему xml/шаблону</div>
                                <div class="price-desc">
                                    <span>15</span>
                                    <span class="stars">⭐️</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="links-page" class="page">
            <div class="container">
                <div class="main-title">Ссылки</div>
                <div class="content-box">
                    <div class="links-grid">
                        <a href="https://t.me/cirdyrep" target="_blank" class="link-btn">Отзывы</a>
                        <a href="https://t.me/xeo_ei" target="_blank" class="link-btn">Отзывы (второй канал)</a>
                        <a href="https://t.me/cirdychka" target="_blank" class="link-btn">Связь со мной</a>
                        <a href="https://t.me/cirdywork" target="_blank" class="link-btn">Примеры работ</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-btn');
            const pages = document.querySelectorAll('.page');
            const projectBtn = document.getElementById('project-btn');
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');
            const statNumber = document.getElementById('stat-number');
            const statsContainer = document.getElementById('stats-container');
            
            let animationPlayed = false;

            function playTextAnimation() {
                if (animationPlayed) return;
                animationPlayed = true;
                
                const textLines = [
                    '@cirdychka - эдитор',
                    'Alight Motion'
                ];
                
                // Первая строка: fade-in
                setTimeout(() => {
                    line1.textContent = textLines[0];
                    line1.style.transition = `opacity ${Math.random() * 0.7}s ease`;
                    setTimeout(() => {
                        line1.style.opacity = '1';
                    }, 10);
                }, Math.random() * 700);
                
                // Вторая строка: печатается без курсора
                const text = textLines[1];
                let currentChar = 0;
                
                function typeWriter() {
                    if (currentChar <= text.length) {
                        line2.textContent = text.substring(0, currentChar);
                        currentChar++;
                        setTimeout(typeWriter, 100);
                    }
                }
                
                setTimeout(() => {
                    line2.style.opacity = '1';
                    typeWriter();
                }, 1000);
                
                // Статистика
                setTimeout(() => {
                    statsContainer.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        statsContainer.style.opacity = '1';
                    }, 10);
                    
                    let count = 0;
                    const target = 150;
                    const duration = Math.random() * 800 + 1000;
                    const increment = target / (duration / 16);
                    
                    function updateCounter() {
                        count += increment;
                        if (count < target) {
                            statNumber.textContent = Math.floor(count);
                            requestAnimationFrame(updateCounter);
                        } else {
                            statNumber.textContent = target;
                        }
                    }
                    
                    setTimeout(() => {
                        requestAnimationFrame(updateCounter);
                    }, Math.random() * 500);
                }, 1500);
                
                // Кнопка проекта
                setTimeout(() => {
                    projectBtn.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        projectBtn.style.opacity = '1';
                    }, 10);
                }, Math.random() * 700);
            }
            
            setTimeout(playTextAnimation, 1000);
            
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    pages.forEach(page => {
                        page.classList.remove('active');
                        if (page.id === pageId + '-page') {
                            page.classList.add('active');
                        }
                    });
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
            
            projectBtn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                    window.open('https://t.me/xmlcirdy', '_blank');
                }, 200);
            });
            
            projectBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            projectBtn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
            
            const linkButtons = document.querySelectorAll('.link-btn');
            linkButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
            
            // Предзагрузка изображений
            const images = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg', 'img/main.jpg'];
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        });
    </script>
</body>
                      </html>
